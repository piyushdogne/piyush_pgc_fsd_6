<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
      <header class="text-center my-4">
        <h1 class="text-4xl font-bold">Weather Forecast App</h1>
      </header>
      <main>
        <div class="flex flex-col md:flex-row items-center justify-center mb-4">
          <input id="cityInput" type="text" placeholder="Enter city name" class="border-b-2 p-2 w-full md:w-1/2">
          <button id="searchButton" class="bg-blue-500 text-white p-2 rounded mt-2 md:mt-0 md:ml-2">Search</button>
          <button id="currentLocationButton" class="bg-green-500 text-white p-2 rounded mt-2 md:mt-0 md:ml-2">Use Current Location</button>
        </div>
        <div class="flex flex-col md:flex-row items-center justify-center mb-4">
          <select id="recentSearchesDropdown" class="border-b-2 p-2 w-full md:w-1/2">
            <option value="">Select recent search</option>
          </select>
        </div>
        <div id="weatherDisplay" class="mt-4"></div>
        <div id="extendedForecast" class="mt-4 grid grid-cols-1 md:grid-cols-5 gap-4"></div>
      </main>
    </div>  
    <script src="script.js"></script>
</body>
</html>
