<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PIYUSH_DOGNE_PGC_FSD_6</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-blue-100 text-gray-900">
  <div class="container mx-auto p-4">
    <header class="text-center my-4">
      <h1 class="text-4xl font-bold text-white bg-blue-500 p-4 rounded">
        Weather Dashboard
      </h1>
    </header>
    <main class="flex flex-col md:flex-row w-full">
      <div class="flex flex-col items-center mb-4 w-full md:w-3/5 relative">
        <input
          id="cityInput"
          type="text"
          placeholder="E.g., New York, London, Tokyo"
          class="border-b-2 p-2 w-full md:w-3/4 focus-none outline-none"
        />
        <div id="recentSearchesCard" class="absolute w-full top-12 md:w-3/4 lg:w-3/4 bg-white shadow-md rounded-md hidden z-10">
          <!-- Recent searches will be displayed here -->
        </div>
        <button
          id="searchButton"
          class="bg-blue-500 text-white p-2 rounded mt-2 w-full md:w-3/4"
        >
          Search
        </button>
        <p class="or my-2">or</p>
        <button
          id="currentLocationButton"
          class="bg-gray-500 text-white p-2 rounded mt-2 w-full md:w-3/4"
        >
          Use Current Location
        </button>
        
      </div>
      <div class="w-full ">
        <div id="weatherDisplay" class="mt-4">
          <!-- Weather data will be displayed here -->
        </div>
        <div
          id="extendedForecast"
          class="mt-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4"
        >
          <!-- Extended forecast data will be displayed here -->
        </div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
